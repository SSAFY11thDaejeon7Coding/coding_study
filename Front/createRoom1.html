<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/createRoom1.css">
</head>
<body>
    <div class="header">
        <p class="headerText">팀을 정할 총 <span class="highlight">인원 수</span>와 <span class="highlight">나눌 팀 수</span>를 입력해주세요!</p>
    </div>

    
    <div class="content">
        <div class="backgroundItem">
            <p class="inputText">총 인원수</p>
            <span class="input">
                <input class="inputStyle" type="number" name="headCount" value="인원수 입력">
                <p>명</p>
            </span>
        </div>

        <div class="backgroundItem">
            <p class="inputText">팀 개수</p>
            <span class="input">
                <input class="inputStyle" type="number" name="teamCount">
                <p>개</p>
            </span>
        </div>
    </div>
    <a href="/Front/createRoom2.html" class="nextBtn" id="nextBtn">다음</a>
</body>
</html>
